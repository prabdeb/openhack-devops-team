name: Test Action Golang Based Api trips
on:
  push:
    branches: [ prabdeb-fork/prabdeb-test-pipeline ]
    paths:
    - apis/trips/*
  pull_request:
    branches: [ prabdeb-fork/prabdeb-test-pipeline ]
    paths:
    - apis/trips/*
jobs:
  build:
    name: Build and Unit test
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Get dependencies
      working-directory: apis/trips
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Build
      working-directory: apis/trips
      run: go build -v .
    - name: Unit Test
      working-directory: apis/trips
      run: go test -v ./tests